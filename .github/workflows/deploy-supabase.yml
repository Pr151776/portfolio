name: Supabase Deploy + Retry Emails

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/10 * * * *'   # every 10 minutes â†’ retry failed emails

jobs:

  deploy:
    name: Deploy Supabase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: |
          curl -L "https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz" \
          | tar xz -C /tmp
          sudo mv /tmp/supabase /usr/local/bin/supabase

      - name: Login to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase login --access-token "$SUPABASE_ACCESS_TOKEN"

      - name: Deploy Edge Functions
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          supabase functions deploy contact --project-ref "$SUPABASE_PROJECT_REF" --no-verify-jwt
          supabase functions deploy retry_failed_emails --project-ref "$SUPABASE_PROJECT_REF" --no-verify-jwt
          supabase functions deploy admin_get_contacts --project-ref "$SUPABASE_PROJECT_REF" --no-verify-jwt
          supabase functions deploy admin_update_contact --project-ref "$SUPABASE_PROJECT_REF" --no-verify-jwt
          supabase functions deploy admin_deny_ip --project-ref "$SUPABASE_PROJECT_REF" --no-verify-jwt


  retry_failed_emails:
    name: Retry Failed Emails (Cron)
    runs-on: ubuntu-latest
    steps:
      - name: Invoke retry function
        env:
          RETRY_FUNCTION_URL: ${{ secrets.SUPABASE_FUNCTIONS_BASE_URL }}
        run: |
          echo "Calling retry_failed_emails..."
          curl -X POST "${RETRY_FUNCTION_URL}/retry_failed_emails"
          echo "Done."
